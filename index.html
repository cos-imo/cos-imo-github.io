<script>
  const texts = ["Cybersecurity student", "Reverse Engineering enthusiast", "Linux & Vim user"];
  let index = 0;
  let charIndex = 0;
  let currentText = '';
  let isDeleting = false;
  const typeSpeed = 150;
  const deleteSpeed = 50;
  const delay = 2000;

  function type() {
    const typewriterDiv = document.querySelector('.typewriter-text');
    if (isDeleting) {
      currentText = texts[index].substring(0, charIndex - 1);
      charIndex--;
    } else {
      currentText = texts[index].substring(0, charIndex + 1);
      charIndex++;
    }

    typewriterDiv.textContent = currentText;
    typewriterDiv.style.width = currentText.length + "ch";  

    if (!isDeleting && charIndex === texts[index].length) {
      isDeleting = true;
      setTimeout(type, delay);
    } else if (isDeleting && charIndex === 0) {
      isDeleting = false;
      index = (index + 1) % texts.length;
      setTimeout(type, typeSpeed);
    } else {
      setTimeout(type, isDeleting ? deleteSpeed : typeSpeed);
    }
  }

  document.addEventListener("DOMContentLoaded", function() {
    setTimeout(type, typeSpeed);
  });
</script>
